<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');</style>
    <link rel="stylesheet" href="stylesform.css">
</head>
<body>
        <form action="" class="form">
        <div class="formcontainer">
            <h2 class="form-tittle">Escribíme</h2>
            <label for="Nombre">Tu Nombre</label>    
            <input type="text" id="Nombre" class="form-imput" placeholder="Nombre">
            <label for="mail" class="form-imput">Tu e-mail</label>                    
            <input type="email" id="mail" class="form-imput" placeholder="Tu Email">
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" class="form-imput form-imput-message" placeholder="Escribí aquí tu mensaje para que estemos en contacto."></textarea>            
            <input type="submit" value="Enviar" class="form-cta">
        </div>
        
    </form>
</body>
</html>
